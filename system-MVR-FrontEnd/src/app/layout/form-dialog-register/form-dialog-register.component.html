<mat-card class="card-main">
  <mat-card-title>Cadastro</mat-card-title>
  <div class="example-container">
    <mat-form-field class="form-field">
      <mat-label>Digite seu email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required [(ngModel)]="aluno.email">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>




  <mat-form-field class="form-field">
    <mat-label class="mat-label">Nome</mat-label>
    <input matInput type="text" [(ngModel)]="aluno.nome">
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label class="mat-label">Matricula</mat-label>
    <input matInput type="text" [(ngModel)]="aluno.matricula">
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Digite sua senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="aluno.senha">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-card-actions class="card-action">
    <button mat-raised-button class="button-login" (click)="cadastrar()">Cadastrar!</button>
  </mat-card-actions>

</mat-card>
